<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantar Pedido </title>
</head>
<body>
    <h1>Aquí se hace el pedido</h1>

    <form action="pedido.js">
        <label for="Nombre">Danos tu Nombre Taconauta</label><br>
        <input type="text" id="Nombre" placeholder="Nombre" name="Nombre">

        <br><br>

        <label for="mesa">Tu mesa (Está el número abajo)</label><br>
        <input type="number" name="mesa" id="mesa" placeholder="4">
        <br><br>

        <p>¿Para comer aqui o para llevar?</p>
        <input type="radio" id="aqui" name="aquiOLlevar" value="Aqui">
        <label for="aqui">Aquí</label><br>
        <input type="radio" id="llevar" name="aquiOLlevar" value="Llevar">
        <label for="llevar">Llevar</label><br><br>

        <p>¿Tacos de qué?</p>
        <input type="checkbox" id="mercurio" name="mercurio" value="Mercurio">
        <label for="mercurio">Mercurio</label>
        <input type="number" id="mercuriuoCuantos" name="mercurioCuantos">
        <br>
        <input type="checkbox" id="venus" name="venus" value="Venus">
        <label for="venus">Venus</label>
        <input type="number" id="venusCuantos" name="venusCuantos">
        <br><br>
        <p>Y para tomar?</p>
        <select name="refresco" id="refresco">
            <option value="Coca-Cola">Coca-Cola</option>
            <option value="Fanta">Fanta</option>
            <option value="Jamaica">Jamaica</option>
            <option value="Horchata">Horchata</option>
            <option value="Fresca">Fresca</option>

        </select>

        <br><br>
        <input type="reset">
        <input type="submit">
        <br><br>

    </form>

</body>
</html>
