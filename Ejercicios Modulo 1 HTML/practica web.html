<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos compuestos</title>
     </head>
  <body>
      <! -- Entradas / Inputs -- >
      <label for="Input1">Ejemplo de Input basico </label> <br> 
      <input type="text" id="Input1" name="Input1" value="Valor1"><br><br>
      

      <! -- Entradas de correo -->
      <label for="correo1">Input de correo</label> <br>
      <input type="email" id="correo1" name="correo1"> <br> <br>

      <! -- Entrada de password -- >
      <label for="psw1">Input de password<label><br>
      <input type="password" id="psw1" name="psw1"><br><br>

      <! -- Entrada de numero -- >
      <label for="numero1">Input de numero</label> <br>
      <input type="number" id="numero1" name="numero1"><br><br>

      <! -- Entrada de telefono -- >
      <label for="tel1">Input de telefono</label><br>
      <input type="tel" name="tel1" id="tel1" maxlength="10"><br><br>
      
      <! --- Entrada checkbox -->
      <input type="checkbox" id="topping1" name="topping1" value="Cebola" >
      <label for="topping1">Tacos con cebolla</label><br>
      <input type="checkbox" id="topping2" name="topping2" value="Cilantro">
      <label for="topping2">Tacos con Cilantro</label><br>
      <input type="checkbox" id="topping3" name="topping3" value="Salsa">
      <label for="topping3">Tacos con Salsa</label><br>

      <label for="color1">Input de color</label><br>
      <input type="color" id="color1" name="color1"> <br><br>

      <label for="fecha1">Input de fecha</label><br>
      <input type="date" name="fecha1" id="fecha1"><br><br>

      <label for="archivo">Input de archivo</label><br>
      <input type="file" id="archivo1" name="archivo1" multiples><br><br>

      <input type="radio" id="html" name="fav_lenguage" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="CSS" name="fav_lenguage" value="CSS">
      <label for="CSS">CSS</label><br>
      <input type="radio" id="JavaScript" name="fav_lenguage" value="JavaScript">
      <label for="JavaScript">JavaScript</label><br>

      <label for="vol">Volumen (entre 0 y 50)</label><br>
      <input type="range" id="vol1" name="vol1" min="0" max="50"><br>

      <input type="reset"><br>
      <input type="submit"> <br>



  </body>
</html>
